
<div class="row justify-content-center" style='margin-top: 40px;'>
<div *ngFor= "let item of all_productos[1]" >
        <div class="card text-center" style="width: 16.8rem; margin-left: 10px; margin-bottom: 10px" >
                <div class="card-body">
                  <h5 class="card-title">{{item.descripcion_producto}}</h5>
                  <img width="45%" src="assets/img/{{item.imagen_producto}}" style="margin-bottom: 10px;" > 
                  <br>
                  
                  <button class="btn btn-primary  btn-sm" disabled style='margin-right: 10px;' >$ {{item.precio_producto}}</button>
                  <button class="btn btn-secondary  btn-sm" disabled style='margin-right: 10px;' >Ver Mas</button>
                </div>
        </div>
</div>
</div>
